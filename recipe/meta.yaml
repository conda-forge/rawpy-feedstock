{% set name = "rawpy" %}
{% set version = "0.25.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/letmaik/rawpy/archive/v{{ version }}.tar.gz
  sha256: 664d9d2d6c1692f1c129fc24ea9c430552f915853cd53ec76f5ad4d9b0a401f9
  patches:
    - patches/0001-Fix-include-path.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ stdlib('c') }}
  host:
    - cython
    - libraw
    - numpy
    - pip
    - python
    - setuptools
  run:
    - numpy
    - python
    - scikit-image

test:
  imports:
    - rawpy
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/letmaik/rawpy
  summary: RAW image processing for Python, a wrapper for libraw
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jeongseok-meta
